<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link rel="stylesheet" href="papers/style.css">
    <script src="index_ui.js"></script>
    <script>
        function show_categories_menu(){
            document.getElementById("proto_selector").innerHTML="";
            document.getElementById("the_categories").style.display = "block";
        }

        function select_a_category(id_of_div){
            document.getElementById("the_categories").style.display = "none";
            document.getElementById("proto_selector").innerHTML=id_of_div.id;
            if(id_of_div.id=="papers"){
                document.getElementById("proto_selector").innerHTML="Showing all papers";
            }
            var items_all = document.getElementsByClassName("papers").length;
            for(i=0;i<items_all;i++){
            document.getElementsByClassName("papers")[i].style.display = "none";
            }
            var items = document.getElementsByClassName(id_of_div.id).length;
            for(i=0;i<items;i++){
            document.getElementsByClassName(id_of_div.id)[i].style.display = "block"
            }
        }
    </script>
</head>
<body onload="loadIndexData();">
    <div class="top_panel" id="top_panel"><span style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 5vw;">&nbsp;&nbsp;&nbsp; অসমীয়া সাধাৰণ জ্ঞান</span></div>
    <div class="x_panel"></div>
    <div class="screen_one">
        
    </div>
    <div class="x_panel"></div>
    <div class="x_panel"></div>

    <div class="bottom_panel" style="border-top: 1px solid gainsboro;">    
        <div id="the_categories" style="display: none;">
            <div class="inside_bottom_panel" id="History" onclick="select_a_category(this);">History</div> 
            <div class="inside_bottom_panel" id="Politics" onclick="select_a_category(this);">Politics</div> 
            <div class="inside_bottom_panel" id="Geography" onclick="select_a_category(this);">Geography</div> 
            <div class="inside_bottom_panel" id="Science" onclick="select_a_category(this);">Science</div> 
            <div class="inside_bottom_panel" id="papers" onclick="select_a_category(this);">All</div> 
        </div>
        <div class="inside_bottom_panel" onclick="show_categories_menu();" id="proto_selector">Showing all papers</div> 
    </div>
</body>
</html>
